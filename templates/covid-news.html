{% extends 'base.html'  %}

{% block content %}


<center><div>
  <section>

    <div class="total-cases block">
      <h3>Total Cases:</h3>
        <h4 class="numbers"> 0</h4>
    </div>

    <div class="active-cases block">
      <h3>Active Cases:</h3>
        <h4 class="numbers">  0</h4>
    </div>

    <div class="death-cases block">
      <h3>Deaths:</h3>
        <h4 class="numbers"> 0</h4>
    </div>

    <div class="recovered-cases block">
        <h3>Recovered Cases:</h3>

        <h4 class="numbers"> 0</h4>

    </div>
</div>
</center>

<div class="container">
    <div class="col-sm-12">
        {% for article in article.articles %}
      <h3 class="text-primary"><u>{{article.source.name}}</u></h3>  
      <h5>{{article.title}} </h5>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "450px" ></a></div>
      <h6>{{article.publishedAt}}</h6>
      <p>{{article.description}}</p>
      <p>{{article.content}}<a href="{{article.url}}" target=_blank><button class="btn btn-success">Read more...</button></a></p>
      
      <!-- <a href="/comments"><button class="btn btn-info">Comments</button></a> -->

      <hr>
   
      {% endfor %}
    </div>
   
    </div>


    <script src="static/covidData.js"></script>   
    {% endblock %}
