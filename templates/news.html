{% extends 'base.html'  %}


{% block content %}
  

    <div class="container">
      <div id="news">
      {% for article in articles %}
    
      
      <div class="col-sm-6 News" data-news-id="{{article.source.id}}">
       
      <h3 class="text-primary" data-news-id="{{article.source.id}}"><u>{{article.source.name}}</u></h3>  
      <h5>{{article.title}} </h5>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "100%" ></a></div>
      <h6>{{article.publishedAt}}</h6>
      <p>{{article.description}}</p>
      <p>{{article.content}}<a href="{{article.url}}" target=_blank><button class="btn btn-success">Read more...</button></a></p>
      
      </div>
      {% endfor %}
   
    </div>

    </div>

      <hr>
      <br>
   

  {% endblock %}
