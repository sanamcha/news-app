{% extends 'base.html'  %}


{% block content %}
  

    <div class="container">
    <div class="col-sm-12">
        {% for article in article.articles %}
      <h3 class="text-primary"><u>{{article.source.name}}</u></h3>  
      <h5>{{article.title}} </h5>
      
      
      <div ><a href="{{ article.url }}" target= _blank><img src = {{ article.urlToImage }}  width = "100%" height = "300" ></a></div>
      <h6><strong>Author: </strong> {{article.author}}</h6>
      <h6><strong>Published At: </strong>{{article.publishedAt}}</h6>
      <p><strong>Description: </strong> {{article.description}}</p>
      <p><strong>Content: </strong> {{article.content}}
      <a href="{{article.url}}" target=_blank><button class="btn btn-success">Read more...</button></a></p>

      <a href="/comments"><button class="btn btn-info">Comments</button></a>

      <br><br>
      <hr><hr>
      <br><br>
      {% endfor %}
    </div>
   
    </div>


  {% endblock %}
